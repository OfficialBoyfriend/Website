site_name: OpenKuka
site_dir: '../openkuka.github.io'
theme:
  name: 'material'
  custom_dir: 'theme'
  palette:
    primary: 'deep orange'
    accent: 'indigo'
  feature:
    tabs: true
  language: 'en'
plugins:
  - search
  - macros
nav:
  - Home: index.md
  - Language Reference:
    - System: krl-ref/System.md
    - System.Message: krl-ref/System.Message.md
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.extra
  - pymdownx.extrarawhtml
  - toc:
      permalink: true

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  # - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  # - 'https://unpkg.com/popper.js@1/dist/umd/popper.min.js'
  # - 'https://unpkg.com/tippy.js@4'
  # - 'javascripts/extra.js'

